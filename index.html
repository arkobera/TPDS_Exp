<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Random Playground</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #111827;
            --accent: #06b6d4;
            --glass: rgba(255,255,255,0.06);
            color-scheme: dark;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,body { height:100%; margin:0; background:linear-gradient(160deg,var(--bg),#071025 60%); }
        .wrap {
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:2rem;
            gap:1rem;
            flex-direction:column;
        }

        header {
            text-align:center;
            line-height:1;
            color:#e6eef6;
            text-shadow:0 2px 8px rgba(2,6,23,0.6);
        }

        header h1 { margin:0; font-size:1.6rem; letter-spacing:0.4px; }
        header p { margin:0.25rem 0 1rem; opacity:0.85; font-size:0.95rem; }

        .card {
            width:min(920px, 96vw);
            display:grid;
            grid-template-columns: 1fr 320px;
            gap:1rem;
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius:14px;
            padding:1rem;
            box-shadow: 0 8px 30px rgba(2,6,23,0.6);
            backdrop-filter: blur(6px);
            border:1px solid rgba(255,255,255,0.03);
        }

        .left {
            padding:1rem;
            display:flex;
            flex-direction:column;
            gap:1rem;
        }

        .panel {
            background:var(--glass);
            border-radius:10px;
            padding:1rem;
            color:#eaf6ff;
            box-shadow: inset 0 -1px 0 rgba(255,255,255,0.02);
            min-height:96px;
        }

        .visual {
            height:220px;
            border-radius:10px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:2rem;
            font-weight:700;
            color:#06121a;
            transition:all 420ms cubic-bezier(.2,.9,.3,1);
            overflow:hidden;
            position:relative;
        }

        .controls {
            display:flex;
            gap:0.5rem;
            flex-wrap:wrap;
        }

        button {
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            color:#eaf6ff;
            border:1px solid rgba(255,255,255,0.04);
            padding:0.6rem 0.8rem;
            border-radius:8px;
            cursor:pointer;
            font-weight:600;
        }

        button:active { transform:translateY(1px); }

        aside {
            padding:1rem;
            display:flex;
            flex-direction:column;
            gap:1rem;
        }

        .meta {
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            padding:0.8rem;
            border-radius:10px;
            color:#eaf6ff;
            font-size:0.9rem;
        }

        footer {
            margin-top:1rem;
            font-size:0.82rem;
            color:#bcdbe8;
            opacity:0.9;
        }

        @media (max-width:880px) {
            .card { grid-template-columns: 1fr; }
            .visual { height:160px; font-size:1.4rem; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Random Playground</h1>
            <p>Press "Randomize" to generate colors, gradients, shapes and a fun quote.</p>
        </header>

        <main class="card" role="main">
            <div class="left">
                <div class="panel visual" id="visual" aria-live="polite">
                    <div id="visualInner">âœ¨ Click Randomize âœ¨</div>
                </div>

                <div class="panel" id="quote" aria-live="polite">A random quote will appear here.</div>

                <div class="controls">
                    <button id="randomize">Randomize</button>
                    <button id="copyCss">Copy CSS</button>
                    <button id="surprise">Surprise</button>
                </div>

                <footer>
                    Minimal, self-contained demo â€” no external libraries.
                </footer>
            </div>

            <aside>
                <div class="meta">
                    <strong>Current CSS</strong>
                    <pre id="cssOutput" style="white-space:pre-wrap; margin:0; font-size:0.85rem; color:#cfeff7;"></pre>
                </div>

                <div class="meta" id="metaInfo">Click randomize to populate metadata.</div>
            </aside>
        </main>
    </div>

    <script>
        // Small random utilities
        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const pick = arr => arr[Math.floor(Math.random() * arr.length)];
        const toHex = n => n.toString(16).padStart(2, '0');

        function randomColor() {
            const r = rand(0,255), g = rand(0,255), b = rand(0,255);
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        function randomGradient() {
            const a = randomColor(), b = randomColor();
            const angle = rand(0,360);
            return { css: `linear-gradient(${angle}deg, ${a}, ${b})`, a, b, angle };
        }

        const quotes = [
            "Simplicity is the soul of efficiency.",
            "Randomness breeds creativity.",
            "A little chaos reveals new patterns.",
            "Small experiments lead to big discoveries.",
            "Code is like humor. When you have to explain it, itâ€™s bad.",
            "Make it work, make it right, make it fast.",
            "Design for humans, not just for machines."
        ];

        // Elements
        const visual = document.getElementById('visual');
        const visualInner = document.getElementById('visualInner');
        const quoteEl = document.getElementById('quote');
        const cssOutput = document.getElementById('cssOutput');
        const metaInfo = document.getElementById('metaInfo');

        function applyRandom() {
            const grad = randomGradient();
            const shapeCount = rand(3,9);
            const shapes = [];
            for (let i=0;i<shapeCount;i++){
                const size = rand(30,160);
                const left = rand(-20,100);
                const top = rand(-20,100);
                const color = randomColor();
                const blur = rand(10,40);
                shapes.push(`<div style="
                    position:absolute;
                    width:${size}px;height:${size}px;
                    left:${left}%;
                    top:${top}%;
                    background:${color};
                    border-radius: ${rand(8,60)}%;
                    filter: blur(${blur}px) saturate(110%);
                    transform: rotate(${rand(0,360)}deg) translateZ(0);
                "></div>`);
            }

            visual.style.background = grad.css;
            visual.style.color = 'rgba(255,255,255,0.95)';
            visualInner.innerHTML = shapes.join('') + `<div style="position:relative;z-index:2;padding:0 12px;text-align:center;">
                <div style="font-size:0.9rem;opacity:0.95">Gradient: ${grad.a} â†’ ${grad.b}</div>
                <div style="font-size:1.6rem;font-weight:800;margin-top:6px;">${pick(['âš¡','ðŸŒˆ','âœ¨','ðŸ”¥','ðŸŒ€','ðŸŽ²'])} ${pick(['Bloom','Pulse','Echo','Glint','Flux','Drift'])}</div>
            </div>`;

            const quote = pick(quotes);
            quoteEl.textContent = `"${quote}" â€” Random Playground`;

            const cssText = [
                `/* Visual block style */`,
                `background: ${grad.css};`,
                `/* generated shapes: ${shapeCount} */`,
            ].join('\n');

            cssOutput.textContent = cssText;
            metaInfo.textContent = `Shapes: ${shapeCount} â€¢ Angle: ${grad.angle}Â° â€¢ Colors: ${grad.a}, ${grad.b}`;
        }

        document.getElementById('randomize').addEventListener('click', applyRandom);

        document.getElementById('copyCss').addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(cssOutput.textContent);
                const old = metaInfo.textContent;
                metaInfo.textContent = 'CSS copied to clipboard âœ”';
                setTimeout(()=> metaInfo.textContent = old, 1200);
            } catch (e) {
                metaInfo.textContent = 'Copy failed (clipboard unavailable)';
            }
        });

        document.getElementById('surprise').addEventListener('click', () => {
            // small surprise: flip page hue and randomize
            document.documentElement.style.filter = `hue-rotate(${rand(0,360)}deg) saturate(${(rand(80,140)/100)})`;
            applyRandom();
        });

        // initial seed
        applyRandom();
    </script>
</body>
</html>
